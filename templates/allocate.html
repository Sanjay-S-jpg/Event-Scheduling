{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Allocate Resource to Event</h5>

                <form method="POST">
                    <label class="form-label">Event</label>
                    <select name="event" class="form-select mb-3" required>
                        {% for e in events %}
                        <option value="{{ e.event_id }}">{{ e.title }}</option>
                        {% endfor %}
                    </select>

                    <label class="form-label">Resource</label>
                    <select name="resource" class="form-select mb-3" required>
                        {% for r in resources %}
                        <option value="{{ r.resource_id }}">{{ r.resource_name }}</option>
                        {% endfor %}
                    </select>

                    <button class="btn btn-warning w-100">Allocate</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
